<!DOCTYPE html>
<html>
<head>
  <title>Forecast Test Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Forecast Management</h1>

  <h2>Add Forecast</h2>
  <form id="forecastForm" autocomplete="off">
    <label>
      Name:
      <input type="text" id="name" required>
    </label>
    <label>
      Temperature:
      <input type="number" id="temperature" step="0.1" required>
    </label>
    <label>
      Humidity:
      <input type="number" id="humidity" step="0.1" required>
    </label>
    <label>
      Description:
      <input type="text" id="description">
    </label>
    <button type="submit">Add</button>
  </form>
  <div id="responseMessage"></div>

  <h2>Forecast List</h2>

  <div id="paginationControls" aria-label="Pagination controls">
    <button id="prevPage" disabled>Previous</button>
    <span>Page <span id="currentPage">1</span></span>
    <button id="nextPage">Next</button>
    <label for="pageSizeSelect" style="margin-left: auto; font-weight:600; font-size:0.9rem; color: var(--blue-dark);">
      Items per page:
    </label>
    <select id="pageSizeSelect" aria-label="Select number of items per page">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <table id="forecastTable" aria-label="forecast list table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Description</th>
        <th>Create Date</th>
        <th>Update Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = '/api/v1/forecast';
    const responseMessage = document.getElementById('responseMessage');
    const tbody = document.querySelector('#forecastTable tbody');
    const currentPageSpan = document.getElementById('currentPage');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageSizeSelect = document.getElementById('pageSizeSelect');

    let currentPage = 1;

    function getPageSize() {
      return Number(pageSizeSelect.value);
    }

    async function load_forecast(page = 1) {
      responseMessage.textContent = '';
      responseMessage.className = '';

      const pageSize = getPageSize();

      try {
        const res = await fetch(`${apiBase}?page=${page}&limit=${pageSize}`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();

        tbody.innerHTML = '';

        if (data.length === 0 && page > 1) {
          currentPage = page - 1;
          updatePaginationButtons();
          load_forecast(currentPage);
          return;
        }

        data.forEach(forecast => {
          tbody.innerHTML += `
            <tr>
              <td>${forecast.id}</td>
              <td>${forecast.name}</td>
              <td>${forecast.temperature ?? ''}</td>
              <td>${forecast.humidity ?? ''}</td>
              <td>${forecast.description ?? ''}</td>
              <td>${forecast.create_date ? new Date(forecast.create_date).toLocaleString() : ''}</td>
              <td>${forecast.update_date ? new Date(forecast.update_date).toLocaleString() : ''}</td>
            </tr>
          `;
        });

        currentPage = page;
        currentPageSpan.textContent = currentPage;
        updatePaginationButtons();

      } catch (err) {
        responseMessage.textContent = 'Failed to load forecast: ' + err.message;
        responseMessage.classList.add('error');
      }
    }

    function updatePaginationButtons() {
      prevPageBtn.disabled = currentPage <= 1;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        load_forecast(currentPage - 1);
      }
    });

    nextPageBtn.addEventListener('click', () => {
      load_forecast(currentPage + 1);
    });

    pageSizeSelect.addEventListener('change', () => {
      currentPage = 1;
      load_forecast(currentPage);
    });

    document.getElementById('forecastForm').addEventListener('submit', e => {
      e.preventDefault();
      responseMessage.textContent = '';
      responseMessage.className = '';

      const name = document.getElementById('name').value.trim();
      const temperature = parseFloat(document.getElementById('temperature').value);
      const humidity = parseFloat(document.getElementById('humidity').value);
      const description = document.getElementById('description').value.trim();

      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, temperature, humidity, description })
      })
      .then(async res => {
        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        if (res.status >= 400) {
          responseMessage.textContent = `Error ${res.status}: ` + (typeof data === 'string' ? data : JSON.stringify(data));
          responseMessage.classList.add('error');
        } else {
          responseMessage.textContent = `Success ${res.status}: Forecast added.`;
          responseMessage.classList.add('success');
          document.getElementById('forecastForm').reset();
          load_forecast(currentPage);
        }
      })
      .catch(err => {
        responseMessage.textContent = 'Network or server error: ' + err.message;
        responseMessage.classList.add('error');
      });
    });

    load_forecast(currentPage);
  </script>
</body>
</html>
